<script>
    let fruit_arr=[
        {img:"https://imageprod.fraazo.com/fraazo-prod/products/product_images/000/000/157/original/data?width=256&height=256",
        name:"Pineapple",
        price:71},
        {img:"https://imageprod.fraazo.com/fraazo-prod/products/product_images/000/000/261/original/data?width=256&height=256",
        name:"Pomegranate(Anar)",
        price:139},
        {img:"https://imageprod.fraazo.com/fraazo-prod/products/product_images/000/000/006/original/data?width=256&height=256",
        name:"Royal_gala_apple",
        price:149},
        {img:"https://imagemaster.fraazo.com/fraazo-master/products/FBAN14.png?width=256&height=256",
        name:"Banana",
        price:51},
        {img:"https://imagemaster.fraazo.com/fraazo-master/products/FCOC1.png?width=256&height=256",
        name:"Coconut",
        price:27},
        {img:"https://imagemaster.fraazo.com/fraazo-master/products/FMUS1.png?width=256&height=256",
        name:"Khabhuja",
        price:72},
        {img:"https://imageprod.fraazo.com/fraazo-prod/products/product_images/000/000/117/original/data?width=256&height=256",
        name:"Watermelon",
        price:46},
        {img:"https://imageprod.fraazo.com/fraazo-prod/products/product_images/000/000/096/original/data?width=256&height=256",
        name:"Green_pear",
        price:101},
        {img:"https://imageprod.fraazo.com/fraazo-prod/products/product_images/000/000/338/original/data?width=256&height=256",
        name:"Imported_orange",
        price:91},
        {img:"https://imageprod.fraazo.com/fraazo-prod/images/images/000/007/361/original/data?width=256&height=256",
        name:"Papita",
        price:60},
    ]
    
    let fruit=document.querySelector("#container")


    fruit_arr.forEach(function(ele){
           let box=document.createElement("div")

           let img=document.createElement("img")
           img.setAttribute("src",ele.img)

           let name=document.createElement("h2")
           name.innerText=ele.name

           let price=document.createElement("h3")
           price.innerText="Price :- "
           let p=document.createElement("span")
           p.innerText=ele.price
           let kg=document.createElement("bold")
           kg.innerText=" kg"
           price.append(p,kg)

           let btn=document.createElement("button")
           btn.innerText="Add to cart"
           btn.addEventListener("click",function(event){
              event.preventDefault()
            addtocart(ele)
           })


           box.append(img,name,price,btn)
           fruit.append(box)
    })

   let fruitarr=JSON.parse(localStorage.getItem("CART"))||[]

    function addtocart(ele){
        fruitarr.push(ele)
     localStorage.setItem("CART",JSON.stringify(fruitarr))
          
    }

    let main=document.querySelector("#logo")
  main.addEventListener("click",function(e){
    window.location.href="./Navbar.html"
  })

  let cpage=document.querySelector("#c-page")
  cpage.addEventListener("click",function(e){
    window.location.href="./cart.html"
  })
  
</script>
