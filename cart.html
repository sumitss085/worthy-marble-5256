  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my cart</title>
  </head>
  <style>
    #top{
      width: 100%;
    background-color: white;
    
     text-align: center;
     position: fixed;
     top: 0px;
     margin: auto;
   }
   #bottom{
    width: 100%;
    height: 100px;
    text-align: center;
    position: fixed;
    bottom: 0px;
 
    background-color: beige;
   }
    img{
        width: 150px;
    }
    #container{
        width: 80%;
       
        margin: auto;
        margin-top: 200px;
        margin-bottom: 150px;
    }
    #container>div{
        width: 65%;
         height: auto;
         display: flex;
         margin: auto;
         margin-bottom: 20px;
         box-shadow: rgba(255, 255, 255, 0.2) 0px 0px 0px 1px inset, rgba(0, 0, 0, 0.9) 0px 0px 0px 1px;
       
    }
    #container>div>div:nth-child(1){
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
    }
    #container>div>div:nth-child(2){
        width: 200px;
        margin-left: 30px;
    }
    #container>div>div:nth-child(3){
      width: 200px;
       margin-left:200px;
      
  
    }
   
    h3{
        margin-top: 50px;
    }
    h5{
        margin-bottom: 60px;
        margin-left:100px;
        font-size: 20px;
    }
    input{
        width: 40px;
        margin-left: 100px;
    }
  </style>
  <body>
    <div  id="top"> 
      <h1>My cart :- <b>(<span> 0 </span><b>   item</b>)</b></h1>
     
    
    </div>
    
     

     <div id="container"></div>
     <div id="bottom">
      <h1>Cart price:- <span id="price">0</span></h1>
     </div>
     
  </body>
  </html>
  <script>
    let cartarr=JSON.parse(localStorage.getItem("CART"))||[]


    let container=document.querySelector("#container")
  let totalitem=document.querySelector("span")
  let price=document.querySelector("#price")
  totalitem.innerHTML=cartarr.length
 
    display(cartarr)

   
    function display(data,quantity){
      document.querySelector("#container").innerText=""
        let total=0
        data.forEach(function(ele,index){
          total=total+ele.price
        let div=document.createElement("div")
          
        let img=document.createElement("div")
        let image=document.createElement("img")
        image.setAttribute("src",ele.img)
        img.append(image)

        let name=document.createElement("div")
        let p_name=document.createElement("h2")
        p_name.innerText=ele.name
        let p_price=document.createElement("h3")
        p_price.innerText= "price :-  "+ ele.price
        name.append(p_name,p_price)

        let div3=document.createElement("div")
        let remv=document.createElement("h5")
        remv.innerText="remove"
        remv.addEventListener("click",function(event){
          event.preventDefault()
          del(index)
        })
        let qty=document.createElement("input")
        qty.setAttribute("type","Number")
       let q=qty.value
       qty.addEventListener("input",function(){
        event.preventDefault()
        quantiy(q,total)
       })
        div3.append(remv,qty)

        div.append(img,name,div3)
        container.append(div)
        price.innerText=total
         
      
    })
   
}
function quantiy(q,total){
 if(q==""){
          price.innerText=total
        }
        else{price.innerText=total*q}


}

function del(index){

  cartarr.splice(index,1)
  display(cartarr)
  localStorage.setItem("CART",JSON.stringify(cartarr))
  totalitem.innerHTML=cartarr.length


}
  </script>
